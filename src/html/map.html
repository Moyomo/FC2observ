<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>FC2observ</title>
		<meta charset="utf-8">
		<link rel="icon" href="/img/icon-64x64.png" sizes="64x64" type="image/png">

		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/map.css">
		<link rel="stylesheet" href="/css/custom.css">
	</head>
	<body>
		<div id="container">
			<div id="radar">
				<img id="radarLogos" src="/img/empty.webp" alt="">
				<img id="radarBackground" src="/img/empty.webp" alt="">
				<img id="radarBuyZones" src="/img/empty.webp" alt="">
			</div>

			<!-- Lowest layer: Area of effect -->
			<div id="smokes"></div>
			<div id="infernos"></div>
			<div id="flashbangs"></div>

			<!-- Middle layer: Flying entities -->
			<svg id="trails" viewBox="0 0 100 100"></svg>
			<div id="projectiles"></div>

			<!-- Top layer: Players & bomb -->
			<div id="entities">
				<div id="bomb"></div>

				<div id="dot1" class="dot"><div id="height1"></div></div>
				<div id="label1" class="label">1<span></span></div>
				<div id="dot2" class="dot"><div id="height2"></div></div>
				<div id="label2" class="label">2<span></span></div>
				<div id="dot3" class="dot"><div id="height3"></div></div>
				<div id="label3" class="label">3<span></span></div>
				<div id="dot4" class="dot"><div id="height4"></div></div>
				<div id="label4" class="label">4<span></span></div>
				<div id="dot5" class="dot"><div id="height5"></div></div>
				<div id="label5" class="label">5<span></span></div>
				<div id="dot6" class="dot"><div id="height6"></div></div>
				<div id="label6" class="label">6<span></span></div>
				<div id="dot7" class="dot"><div id="height7"></div></div>
				<div id="label7" class="label">7<span></span></div>
				<div id="dot8" class="dot"><div id="height8"></div></div>
				<div id="label8" class="label">8<span></span></div>
				<div id="dot9" class="dot"><div id="height9"></div></div>
				<div id="label9" class="label">9<span></span></div>
				<div id="dot10" class="dot"><div id="height10"></div></div>
				<div id="label10" class="label">10<span></span></div>
				<div id="dot11" class="dot"><div id="height11"></div></div>
				<div id="label11" class="label">11<span></span></div>
				<div id="dot12" class="dot"><div id="height12"></div></div>
				<div id="label12" class="label">12<span></span></div>
				<div id="dot13" class="dot"><div id="height13"></div></div>
				<div id="label13" class="label">13<span></span></div>
				<div id="dot14" class="dot"><div id="height14"></div></div>
				<div id="label14" class="label">14<span></span></div>
				<div id="dot15" class="dot"><div id="height15"></div></div>
				<div id="label15" class="label">15<span></span></div>
				<div id="dot16" class="dot"><div id="height16"></div></div>
				<div id="label16" class="label">16<span></span></div>
				<div id="dot17" class="dot"><div id="height17"></div></div>
				<div id="label17" class="label">17<span></span></div>
				<div id="dot18" class="dot"><div id="height18"></div></div>
				<div id="label18" class="label">18<span></span></div>
				<div id="dot19" class="dot"><div id="height19"></div></div>
				<div id="label19" class="label">19<span></span></div>
				<div id="dot0" class="dot"><div id="height0"></div></div>
				<div id="label0" class="label">0<span></span></div>


				<div id="advisory" class="none">
					<span>?</span>
				</div>
			</div>

			<div id="unknownMap">
				<span>
					Unsupported map
				</span>
			</div>
		</div>

		<div id="dragarea"></div>

		<script src="/renderers/_global.js"></script>
		<script src="/renderers/_socket.js"></script>
		<script src="/renderers/_init.js"></script>
		<script src="/renderers/_map.js"></script>
	</body>
</html>
